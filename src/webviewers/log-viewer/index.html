<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src %CSP_SOURCE% data:;
               style-src %CSP_SOURCE% 'unsafe-inline';
               script-src 'nonce-%NONCE%';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- tokens.css 는 main.tsx 에서 import 되어 app.css 로 합쳐집니다 -->
    <!-- Tailwind 정적 산출물 (빌드 시 dist/webviewers/log-viewer/app.css 생성) -->
    <link rel="stylesheet" href="app.css" />
    <title>Log Viewer</title>
  </head>
  <body class="tw-h-screen tw-overflow-hidden">
    <div id="app" class="tw-h-full tw-bg-[var(--bg)] tw-text-[var(--fg)]"></div>
    <noscript>JavaScript가 필요합니다.</noscript>
    <script nonce="%NONCE%" src="app.bundle.js"></script>
  </body>
</html>

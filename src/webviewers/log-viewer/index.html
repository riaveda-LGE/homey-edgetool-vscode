<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src %CSP_SOURCE% data:;
               style-src %CSP_SOURCE% 'unsafe-inline';
               script-src 'nonce-%NONCE%';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 최소 토큰을 즉시 주입(빌드 순서 문제/포털 초기 FOUC 방지용) -->
    <style>
      :root{
        --bg: var(--vscode-editor-background, #121212);
        --fg: var(--vscode-editor-foreground, #e6e6e6);
        --panel: var(--vscode-editorWidget-background, #1b1b1b);
        --border: var(--vscode-panel-border, rgba(255,255,255,0.15));
        --accent: var(--vscode-button-background, #2e7dd7);
        --accent-fg: var(--vscode-button-foreground, #ffffff);
        --accent-hover: var(--vscode-button-hoverBackground, #2b70c3);
      }
      html,body{ color: var(--fg, #e6e6e6); background: var(--bg, #121212); }
    </style>
    <!-- tokens.css 는 main.tsx 에서 import 되어 app.css 로 합쳐집니다 -->
    <!-- Tailwind 정적 산출물 (빌드 시 dist/webviewers/log-viewer/app.css 생성) -->
    <link rel="stylesheet" href="app.css" />
    <title>Log Viewer</title>
  </head>
  <body class="tw-h-screen tw-overflow-hidden">
    <div id="app" class="tw-h-full tw-bg-[var(--bg)] tw-text-[var(--fg)]"></div>
    <noscript>JavaScript가 필요합니다.</noscript>
    <script nonce="%NONCE%" src="app.bundle.js"></script>
  </body>
</html>

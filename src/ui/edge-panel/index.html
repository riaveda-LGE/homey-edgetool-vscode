<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src %CSP_SOURCE% https: data:;
               style-src 'unsafe-inline' %CSP_SOURCE%;
               script-src 'nonce-%NONCE%';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="%CSS_URI%" />
    <title>Homey Edge Console</title>
  </head>
  <body>
    <div id="root">
      <!-- Control Panel -->
      <section id="controls" aria-label="controls">
        <div id="sections" class="section-grid"></div>
        <div id="controlsContent"></div>
      </section>

      <!-- Splitter (Control <-> Content) -->
      <div id="splitter" role="separator" aria-orientation="horizontal" tabindex="0"></div>

      <!-- Content Area: logs가 기본 컨테이너, Explorer는 런타임에 panel.ts가 logs 내부에 동적 생성 -->
      <section id="logs" aria-label="logs"></section>

      <!-- Command Panel (1줄 고정) -->
      <section id="cmdbar" aria-label="edge command">
        <span id="prompt">edge&gt;</span>
        <input id="input" type="text" autocomplete="off" spellcheck="false" />
        <button id="runBtn" title="Enter" aria-label="Enter">Enter</button>
      </section>
    </div>

    <noscript>JavaScript가 필요합니다.</noscript>
    <script nonce="%NONCE%" src="%JS_URI%"></script>
  </body>
</html>
